<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="assets/block-game.css">
		<link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
	</head>
	<body>
		<script>
			var canvas;
			var myGameArea;
			var myGamePiece;
			var myGameTarget;

			window.onload = function() {
				canvas = document.getElementById("canvas");

				myGameArea = {
					start: function() {
						canvas.width = 500;
						canvas.height = 300;
						this.context = canvas.getContext("2d");
						updateGameArea();
					},
					clear: function() {
						this.context.clearRect(0, 0, canvas.width, canvas.height);
					}
				};

				startGame();
			}

			function startGame() {
				var Xs = [], Ys = [];
				for (var i = 0; i <= 460; i += 10) {
					Xs.push(i);
				}
				for (var i = 0; i <= 260; i += 10) {
					Ys.push(i);
				}

				var posX, posY;
				posX = Xs[Math.floor(Math.random() * Xs.length)];
				posY = Ys[Math.floor(Math.random() * Ys.length)];
				myGamePiece = new pieceComponent(40, 40, "#990033", posX, posY);

				posX = Xs[Math.floor(Math.random() * Xs.length)];
				posY = Ys[Math.floor(Math.random() * Ys.length)];
				myGameTarget = new targetComponent(40, 40, "#006600", posX, posY);
				myGameArea.start();
			}

			function pieceComponent(width, height, color, x, y) {
				this.width = width;
				this.height = height;
				this.speedX = 0;
				this.speedY = 0;
				this.x = x;
				this.y = y;

				this.update = function() {
					ctx = myGameArea.context;
					ctx.fillStyle = color;
					ctx.fillRect(this.x, this.y, this.width, this.height);
				}

				this.newPos = function() {
					if (this.x + this.speedX >= 0 && this.x + this.speedX <= 460) {
						this.x += this.speedX;
					}
					if (this.y + this.speedY >= 0 && this.y + this.speedY <= 260) {
						this.y += this.speedY;
					}

					// check if completed
					if (myGameTarget.x == this.x && myGameTarget.y == this.y) {
						document.getElementById("game-container").remove();
						document.getElementById("done").style.display = "block";
					}
				}    
			}

			function targetComponent(width, height, color, x, y) {
				this.width = width;
				this.height = height;
				this.x = x;
				this.y = y;

				this.place = function() {
					ctx = myGameArea.context;
					ctx.strokeStyle = color;
					ctx.strokeRect(this.x, this.y, this.width, this.height);
				}
			}

			function updateGameArea() {
				myGameArea.clear();
				myGameTarget.place();
				myGamePiece.newPos();
				myGamePiece.update();
			}

			function verticalMove(direction) {
				myGamePiece.speedY = direction;
				updateGameArea();
			}

			function horizontalMove(direction) {
				myGamePiece.speedX = direction;
				updateGameArea();
			}

			function stopMove() {
				myGamePiece.speedX = 0;
				myGamePiece.speedY = 0;
			}
		</script>

		<div id="game-container">
			<div class="up-button">
				<button onclick="verticalMove(-10)" onmouseup="stopMove()"> &#8679; </button>
			</div>
			<div class="canvas-container">
				<button class="left-button" onclick="horizontalMove(-10)" onmouseup="stopMove()"> &#8678; </button>
				<canvas id="canvas"></canvas>
				<button class="right-button" onclick="horizontalMove(10)" onmouseup="stopMove()"> &#8680; </button>
			</div>
			<div class="down-button">
				<button onclick="verticalMove(10)" onmouseup="stopMove()"> &#8681; </button>
			</div>
		</div>
		<div id="done" style="display: none;">Well done!</div>
	</body>
</html>
